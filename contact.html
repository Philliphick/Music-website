<div class="flex flex-col items-center justify-center">
<div class=" text-center pt-2 pb-5 bg-black my-5 w-full opacity-90 bg-blend-difference">
    <h2 class="text-3xl font-light text-white sm:text-4xl lg:text-5xl mt-6 text-black" style="font-family: Jost;">CONTACT US</h2>
    <h3 class="leading-loose text-xl font-light text-white sm:text-4xl lg:text-3xl mt-6 text-black font-mono">Know an album that we <strong class="font-bold">need</strong> to hear?<br>Or just want to ask a question?<br>Send a message!</h3>
</div>
</div>


    <div class="flex flex-col place-content-center items-center">
        <div class="w-1/2 max-w-[550px] bg-white p-8 rounded-md shadow-2xl shadow-black">
          <form class="" action="#" method="POST">
            <div class="mb-5">
              <label for="name" class="mb-3 block text-[#07074D]">Full Name</label>
              <input type="text" name="name" id="name" placeholder="Full Name" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            </div>
            <div class="mb-5">
              <label for="email" class="mb-3 block text-[#07074D]">Email Address</label>
              <input type="email" name="email" id="email" placeholder="example@domain.com" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            </div>
            <div class="mb-5">
              <label for="subject" class="mb-3 block text-[#07074D]">Subject</label>
              <input type="text" name="subject" id="subject" placeholder="Enter your subject" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            </div>
            <div class="mb-5">
              <label for="message" class="mb-3 block text-[#07074D]">Message</label>
              <textarea rows="4" name="message" id="message" placeholder="Type your message" class="w-full resize-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"></textarea>
            </div>
            <div>
              <button class="hover:shadow-lg rounded-md bg-amber-400 py-3 px-8 text-base font-semibold text-white outline-none">Submit</button>
            </div>
          </form>
        </div>
      </div>
