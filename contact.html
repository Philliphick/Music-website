<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital@1&display=swap" rel="stylesheet">
</head>

<div class="flex flex-col items-center justify-center text-center pt-18 pb-5">
    <h2 class="text-3xl font-light text-black sm:text-4xl lg:text-5xl mt-6 text-white" style="font-family: Jost;">Contact Us:</h2>
    <h3 class="text-xl font-light text-black sm:text-4xl lg:text-3xl mt-6 leading-4 text-white" style="font-family: Jost;">Know an album that we <strong>need</strong> to hear?<br>Or just want to ask a question?<br>Send a message!</h3>
</div>

<body class="bg-gray-100 h-screen bg-gray-800">
    <div class="flex flex-col place-content-center items-center">
        <div class="w-1/2 max-w-[550px] bg-white p-8 rounded-md shadow-md">
          <form class="" action="#" method="POST">
            <div class="mb-5">
              <label for="name" class="mb-3 block text-[#07074D]">Full Name</label>
              <input type="text" name="name" id="name" placeholder="Full Name" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            </div>
            <div class="mb-5">
              <label for="email" class="mb-3 block text-[#07074D]">Email Address</label>
              <input type="email" name="email" id="email" placeholder="example@domain.com" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            </div>
            <div class="mb-5">
              <label for="subject" class="mb-3 block text-[#07074D]">Subject</label>
              <input type="text" name="subject" id="subject" placeholder="Enter your subject" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            </div>
            <div class="mb-5">
              <label for="message" class="mb-3 block text-[#07074D]">Message</label>
              <textarea rows="4" name="message" id="message" placeholder="Type your message" class="w-full resize-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"></textarea>
            </div>
            <div>
              <button class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-base font-semibold text-white outline-none">Submit</button>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
